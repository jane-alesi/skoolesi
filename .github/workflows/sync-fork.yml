name: Sync Fork to satwareAG

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Sync fork
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Use PAT token for authentication
          git remote add satwareag https://${{ secrets.PAT_TOKEN }}@github.com/satwareAG/skoolesi.git
          git push satwareag main:main --force
